<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MKU Unibot</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Welcome content -->
    <div class="welcome-container">
      <h1><i class="fas fa-graduation-cap"></i> Mount Kenya University</h1>
      <p>
        Welcome to the student portal. Tap the chat icon at the bottom right to
        get assistance with university services.
      </p>
    </div>

    <!-- Chatbot Icon with message bubble icon -->
    <div class="chatbot-icon" id="chatbot-icon">ðŸ’¬</div>

    <!-- Chatbot Container -->
    <div id="chatbot-container">
      <div id="chatbot-header">
        <div id="chatbot-title">
          <i class="fas fa-robot"></i> MKU Student Assistant
        </div>
        <div class="chatbot-controls">
          <button id="delete-history" title="Delete conversation history">
            <i class="fas fa-trash-alt"></i>
          </button>
          <button id="chatbot-close">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
      <div id="chatbot-body">
        <div id="chatbot-messages"></div>
      </div>
      <div id="chatbot-input">
        <input
          type="text"
          id="user-input"
          placeholder="Type your message here..."
          autocomplete="off"
        />
        <button id="send-button">Send</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
